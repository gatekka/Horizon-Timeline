<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result" style="position: absolute; pointer-events: none; padding: 20px; color: wheat;"></div>
    <div class="line_container" id="line_container">
        <div style="position: absolute;">
        </div>
        <div class="line" id="line"></div>
        <div class="placepoint" id="placepoint"></div>
    </div>
    <div class="point_data" id="point_data">
        <input class="title" id="title_data" placeholder="Title" type="text">
        <input class="description" id="description_data" placeholder="Description" type="text">
        <button class="submit_button" id="submit_button">Submit</button>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
